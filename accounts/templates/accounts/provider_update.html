{% extends 'accounts/base.html' %}

{% block title %}Edit Provider - Clinic Appointment{% endblock %}

{% block content %}
{% include "accounts/admin_header.html" %}

<div class="container">
    <div class="auth-card" style="max-width: 600px; margin: 2rem auto;">
        <div class="mb-3">
            <h2>üë®‚Äç‚öïÔ∏è Edit Provider</h2>
            <p class="text-muted">Update provider information.</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div style="display: flex; gap: 1rem;">
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" value="{{ provider.first_name }}" class="form-control"
                        required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="last_name" value="{{ provider.last_name }}" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" value="{{ provider.username }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" value="{{ provider.email }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">Designation</label>
                <input type="text" name="designation" value="{{ provider.designation }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">New Password (optional)</label>
                <input type="password" name="password" class="form-control"
                    placeholder="Leave blank to keep current password">
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Update Provider</button>
        </form>
    </div>
</div>
{% endblock %}
